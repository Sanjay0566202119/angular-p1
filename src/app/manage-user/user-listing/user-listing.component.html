<table class="table">
    <thead>
       <tr>
        <th>Auuid</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Mobile
        </th>
        <th>Role</th>
        
        <th>RM NAME
        </th>
       </tr>
    </thead>


    <tbody>
        <tr *ngFor="let item of userData">
            <td>{{item.userauuid}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.rol}}</td>
            <td>{{item.raName}}</td>
        </tr>
    </tbody>
</table>
