<div class="mt-5">

  

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Frist Nme</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email id</th>
                <th scope="col">Phone No</th>
                <th scope="col">Salary </th>
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let item of employeData">
                <td> {{item.firstname}}</td>
                <td> {{item.lastname}}</td>
                <td> {{item.email}} </td>
                <td> {{item.phone}}</td>
                <td> <button class="btn btn-primary mr-2">Edit </button> <button class="btn btn-danger">Delete </button></td>
            </tr>

        </tbody>
    </table>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formvalue" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control"  >
                        <p *ngIf="!fb?.valid && (fb?.dirty ||fb?.touched)">
                            First Name is not valid
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone no</label>
                        <input type="text" formControlName="phone" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Salary</label>
                        <input type="text" formControlName="salary" class="form-control" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="postEmployeDetails()">Save changes</button>
            </div>
        </div>
    </div>
</div>
